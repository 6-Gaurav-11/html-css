<!DOCTYPE html>
<html>
    <head>
        <title>Welcome Page</title> <!--tab title-->
    </head>
    <body>
        <div>     <!--div = divison for grouping (no effect overall)-->
            <p>Hello <strong>World!!</strong></p>  <!--paragraph tag / strong = bold -->
            <p>HTML Web <em>Page</em></p>   <!--em = italics -->

            <a href="https://www.google.co.in">Click here to go to Google</a>
            <br> <br>
            <a href="about.html">Click here to know about Us</a>
        </div>

        <div>
            <h1>Heading 1</h1>   <!--heading sizes (largest h1) -->
            <h2>Heading 2</h2>
            <h3>Heading 3</h3>
            <h4>Heading 4</h4>
            <h5>Heading 5</h5>
            <h6>Heading 6</h6>
        </div>

        <div>
            <ul>              <!--ul = unordered list bullet points / ol = numbered points -->
                <li>Aaa</li>     <!--li = list-->
                <li>Bbb</li>
                <li>Ccc</li>
            </ul>
        </div>

        <span>Span <br>Text</span>  <!--br = break line-->

        <hr>     <!--hr = horizontal line (________________) -->

        <img src="" alt=""> <!--alt = describe image-->

    </body>
</html>
